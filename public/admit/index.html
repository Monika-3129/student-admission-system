<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Login</title>

    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LdjpZYqAAAAAKACzPtVcEH0JHAEqhJQDWrX70H0"></script>
    <link rel="stylesheet" href="phoneAuth.css">
</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <!-- Header section containing title -->
        <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-900">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
                <div
                    class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                    <img src="../gitam-logo.webp" style="width: 80px; height: 80px;">
                    <h2 style="font-size:4vw;">GITAM Online Admission</h2>
                </div>
            </div>
        </header>

        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
                <!-- Container for the demo -->
                <div id="sign-in-card"
                    class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <p align="center">Mandatory verification for admission <br> Verify your phone number below </p>
                        <form id="sign-in-form" action="#" align="center">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="number" id="phone-number">

                                <label class="mdl-textfield__label" for="phone-number">Enter your phone
                                    number...</label>
                                <span class="mdl-textfield__error">Please enter a valid phone number</span>
                            </div>
                            <button disabled class="mdl-button mdl-js-button mdl-button--raised"
                                id="sign-in-button">Verify</button>
                        </form>
                        <button class="mdl-button mdl-js-button mdl-button--raised" id="sign-out-button"
                            align="center">Verification Success</button>
                        <form id="verification-code-form" action="#" align="center">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="verification-code">
                                <label class="mdl-textfield__label" for="verification-code">Enter the verification
                                    code...</label>
                            </div>
                            <input type="submit" class="mdl-button mdl-js-button mdl-button--raised"
                                id="verify-code-button" value="Verify Code" />
                            <button class="mdl-button mdl-js-button mdl-button--raised"
                                id="cancel-verify-code-button">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
            <p hidden class="ph" id="ph"></p>
        </main>
        <div align="center">
            <hr width="40%">
            <p align="center"><a href="../">Back to Homepage</a></p>
            <hr width="50%"><br>
        </div>
    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore-compat.js"></script>
    <script src="../config.js"></script>
    <script src="phoneAuth.js"></script>
</body>

</html>
